<head>
  <title>tap-propagation</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <div class="container">
    {{> there}}
  </div>
  <ul>
    {{#each messages}}
      <li>{{message}}</li>
    {{/each}}
  </ul>
</template>


<template name="there">
  <input type="button" value="Click" />
</template>
